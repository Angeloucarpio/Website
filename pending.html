<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Tickets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        .navbar {
            width: 100%;
            background-color: #34495e;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            font-size: 18px;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #2c3e50;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .ticket-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #34495e;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="pending.html">Pending</a>
        <a href="success.html">Success</a>
    </div>

    <div class="container">
        <h1>Pending Tickets</h1>
        <div id="ticketList"></div>

        <div class="form-container">
            <h2>Add New Ticket</h2>
            <input type="text" id="ticketName" placeholder="Name" required>
            <input type="number" id="ticketPrice" placeholder="Ticket Price" required>
            <input type="number" id="ticketQuantity" placeholder="Quantity" required>
            <input type="number" id="downPayment" placeholder="Down Payment" required>
            <button onclick="addTicket()">Add Ticket</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Chamber's Tour</p>
    </div>

    <script>
        function loadTickets() {
            const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            const ticketList = document.getElementById('ticketList');
            ticketList.innerHTML = '';

            tickets.forEach((ticket, index) => {
                const ticketItem = document.createElement('div');
                ticketItem.classList.add('ticket-item');
                ticketItem.innerHTML = `
                    <p><strong>Name:</strong> ${ticket.name}</p>
                    <p><strong>Price:</strong> $${ticket.ticketPrice}</p>
                    <p><strong>Quantity:</strong> ${ticket.quantity}</p>
                    <p><strong>Total:</strong> $${ticket.totalAmount}</p>
                    <p><strong>Down Payment:</strong> $${ticket.downPayment}</p>
                    <p><strong>Pending Payment:</strong> $${ticket.pendingAmount}</p>
                    <button onclick="makePayment(${index})">Make Payment</button>
                    <button onclick="updatePending(${index})">Update Pending</button>
                    <button onclick="deleteTicket(${index})">Delete</button>
                `;
                ticketList.appendChild(ticketItem);
            });
        }

        function addTicket() {
            const name = document.getElementById('ticketName').value;
            const price = parseFloat(document.getElementById('ticketPrice').value);
            const quantity = parseInt(document.getElementById('ticketQuantity').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);
            
            if (!name || price <= 0 || quantity <= 0 || downPayment < 0) {
                alert('Please enter valid details!');
                return;
            }
            
            const totalAmount = price * quantity;
            const pendingAmount = totalAmount - downPayment;
            const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            
            tickets.push({ name, ticketPrice: price, quantity, totalAmount, downPayment, pendingAmount });
            localStorage.setItem('tickets', JSON.stringify(tickets));
            loadTickets();
        }

        function makePayment(index) {
            const tickets = JSON.parse(localStorage.getItem('tickets'));
            const amount = parseFloat(prompt('Enter payment amount:'));
            
            if (amount > 0) {
                tickets[index].pendingAmount -= amount;
                localStorage.setItem('tickets', JSON.stringify(tickets));
                loadTickets();
            } else {
                alert('Invalid payment amount!');
            }
        }

        function updatePending(index) {
            const tickets = JSON.parse(localStorage.getItem('tickets'));
            const amount = parseFloat(prompt('Enter additional pending amount:'));
            
            if (amount > 0) {
                tickets[index].pendingAmount += amount;
                localStorage.setItem('tickets', JSON.stringify(tickets));
                loadTickets();
            } else {
                alert('Invalid amount!');
            }
        }

        function deleteTicket(index) {
            const tickets = JSON.parse(localStorage.getItem('tickets'));
            tickets.splice(index, 1);
            localStorage.setItem('tickets', JSON.stringify(tickets));
            loadTickets();
        }

        loadTickets();
    </script>
</body>
</html>
